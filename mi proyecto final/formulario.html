<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Formulario de Cliente</title>
</head>
<body>
  <h1>Agregar Cliente</h1>
  <form action=" https://ngrjnuoaoi.execute-api.us-east-1.amazonaws.com/dev/orders" method="POST">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono">

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="producto">Producto:</label>
    <input type="text" id="producto" name="producto" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required>

    <label for="valor-unidad">Valor Unidad:</label>
    <input type="number" id="valor-unidad" name="valor-unidad" required>

    <label for="valor-total">Valor Total:</label>
    <input type="number" id="valor-total" name="valor-total" required>

    <button type="submit">Guardar Cliente</button>
  </form>
</body>
</html>
